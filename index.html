<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百貨公司導覽機器人</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            color: #555;
            font-size: 1.5em;
            margin-top: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .chat-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        df-messenger {
            --df-messenger-chat-background-color: #fff;
            --df-messenger-titlebar-background-color: #007bff;
            --df-messenger-titlebar-font-color: #fff;
            --df-messenger-user-message-background-color: #007bff;
            --df-messenger-bot-message-background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h1>百貨公司導覽機器人專題</h1>
    <p>製作人：四電三丙 卓昱安 | 專題發表日期：2025年4月15日</p>
    <h2>專題介紹</h2>
    <p>這是一個智能導覽機器人，使用 Google Dialogflow 打造，旨在幫助百貨公司顧客快速找到商店位置、設施指引和促銷資訊，提升購物體驗！</p>
    <h2>使用說明</h2>
    <p>您可以問以下問題：<br>
    - 商店位置：例如「NIKE在哪？」<br>
    - 促銷資訊：例如「NIKE有什麼優惠？」<br>
   
    
    <div class="chat-container">
        <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
        <df-messenger
            intent="WELCOME"
            chat-title="導覽機器人"
            agent-id="95c22527-d9cb-449b-936d-bc4c153c1646"
            language-code="zh-tw"
        ></df-messenger>
    </div>
</body>
</html>
